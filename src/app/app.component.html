<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let productos of productosArray" class="list-group-item list-group-item-action"
            (click)="openForEdit(productos)"
            [class.active]="productos == selectedProductos"
            >
          <span class="badge badge-primary">{{ productos.id }}</span> {{ productos.nombre }} - {{ productos.Descripcion }} - {{ productos.quantity }} ;
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserta un Nuevo Producto
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedProductos.nombre" placeholder="Inserta Nombre" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedProductos.Descripcion" placeholder="Inserta Descripcion" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedProductos.quantity" placeholder="Inserta quantity" class="form-control">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">
            Submit / Edit
          </button>
          <button
             *ngIf="selectedProductos.id !== 0"
             class="btn btn-danger m-3"
              (click)="delete()"
            >
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="toolbar" role="banner">
